<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My programm</title>
    <style>
        table th, table td {
            padding: 7px;
        }

        .row {
            font-style: italic;
        }

    </style>
</head>
<body>
<h1>Model auto</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>Model</th>
        <th>Colour</th>
    </tr>
    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getId()}">Id</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColour()}">Colour</td>
    </tr>
</table>
</body>
</html>
